<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Just Home</title>
</head>
<body>
    <main>
        <div class="left-side">
            <img src="images/logo.png" alt="logo">
            <p>Find  3D Objects, Mockups and Illustrations here.</p>
            <img class="photo" src="images/Abstraction.png" alt="img">
        </div>
        <div class="right-side">
            <div class="inside-div">
                <h2>Create Account</h2>
                <div class="social-login">
                    <button class="google-btn">
                        <img src="images/google.png" alt="google">
                        Sign up with Google</button>
                    <button class="facebook-btn">
                        <img src="images/fblogo.png">
                        Sign up with Facebook</button>
                </div>
                <p class="or">- OR -</p>
                <form class="signup-form">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <div class="password-field">
                        <input type="password" placeholder="Password" required>
                        <img src="images/blind.png" alt="showpassword">
                    </div>
                    <button type="submit" class="submit-btn" onclick="window.location.href='home.html'">Create Account</button>
                </form>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
